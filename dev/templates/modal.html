<div id="process" class="modal video-process">
    <button class="btn btn-secondary" data-close-modal>X</button>
    <p class="process__title">Process</p>
    <div class="modal-content">
        <video id="video" src="./assets/img/HTML, CSS and JavaScript.mp4" controls></video>
        <div class="d-flex">
            <div class="modal-button">
                <button id="play" class="btn btn-primary">
                    <svg>
                        <use href="#icon-triangle"></use>
                    </svg>
                </button>
                <button id="pause" class="btn btn-primary">
                    <svg>
                        <use href="#icon-pause"></use>
                    </svg>
                </button>
                <button id="stop" class="btn btn-primary">
                    <svg>
                        <use href="#icon-stop"></use>
                    </svg>
                </button>
            </div>
            <div class="modal-description">
                <p id="html">HTML</p>
                <p id="css">CSS</p>
                <p id="js">JS</p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="button" data-close-modal>Close</button>
</div>
